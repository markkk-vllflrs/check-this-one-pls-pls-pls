<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

body.cute-bg {
  background: linear-gradient(135deg, #fff0f6, #f3e8ff, #e6f7ff);
}

.card {
  text-align: center;
  max-width: 420px;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 26px; }
p { color: #555; }

img {
  width: 220px;
  border-radius: 12px;
  margin: 15px 0;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: all 0.25s ease;
}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {
  background:#eee;
  color:#333;
  position:absolute;
}

/* ğŸ BEES */
.bee {
  position: absolute;
  font-size: 28px;
  animation: fly 10s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fly {
  from { transform: translateX(-15vw); }
  to { transform: translateX(115vw); }
}

/* ğŸŒ¸ FLOWER (UPRIGHT & SAFE) */
.flower-box {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stem {
  width: 6px;
  height: 0;
  background: #4CAF50;
  animation: growStem 2.2s ease forwards;
}

@keyframes growStem {
  to { height: 120px; }
}

.flower {
  position: relative;
  width: 90px;
  height: 90px;
  margin-top: -10px;
  opacity: 0;
  animation: bloom 1.2s ease forwards;
  animation-delay: 2.2s;
}

@keyframes bloom {
  to { opacity: 1; }
}

.petal {
  position: absolute;
  width: 36px;
  height: 36px;
  background: #9b5de5;
  border-radius: 50%;
}

.p1 { top: 0; left: 27px; }
.p2 { top: 27px; left: 0; }
.p3 { top: 27px; right: 0; }
.p4 { bottom: 0; left: 27px; }

.center {
  position: absolute;
  width: 26px;
  height: 26px;
  background: gold;
  border-radius: 50%;
  top: 32px;
  left: 32px;
}

/* ğŸŠ CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* places */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}
</style>
</head>

<body>

<!-- ğŸ BEES -->
<div class="bee" style="top:15%; animation-delay:0s;">ğŸ</div>

<div class="bee" style="top:55%; animation-delay:4s;">ğŸ</div>

  <img id="meme" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  <button id="yes">Yes ğŸ˜Œ</button>
  <button id="no">No ğŸ™„</button>
</div>

<audio id="clickSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>

<script>
const steps = [

 }

let step = 0;
let yesScale = 1;
let noScale = 1;

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const clickSound = document.getElementById("clickSound");

yes.onclick = () => {

function showFinal() {
  document.body.classList.add("cute-bg");

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <p>Soâ€¦ where do you wanna go? ğŸ˜Œ</p>

    <button class="place-btn" onclick="pick(this,'Coffee Shop â˜•')">Coffee Shop â˜•</button>

    <button class="place-btn" onclick="pick(this,'Up to you ğŸ˜Œ')">Up to you ğŸ˜Œ</button>

  `;

  startConfetti();
}

function pick(btn, place) {
  clickSound.play();

  document.getElementById("choice").innerHTML = `

}

function saveShot() {
  html2canvas(document.body).then(canvas => {
    const link = document.createElement("a");
    link.download = "moment.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

no.onmouseover = no.onclick = () => {
  no.style.left = Math.random()*80 + "vw";
  no.style.top = Math.random()*80 + "vh";
  noScale = Math.max(0.3, noScale - 0.05);
  no.style.transform = `scale(${noScale})`;
};

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(c);
  }
}
</script>

</html>
