body {

img {

button {

/* ğŸŒ¸ FLOWER SYSTEM â€” FIXED */
.flower-area {
  position: relative;
  height: 260px;
  margin-top: 20px;
}

.flower-wrapper {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}

@keyframes sway {
  0%   { transform: translateX(-50%) rotate(0deg); }
  25%  { transform: translateX(-50%) rotate(-5deg); }
  50%  { transform: translateX(-50%) rotate(0deg); }
  75%  { transform: translateX(-50%) rotate(5deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

/* stem */
.stem {
  width: 6px;
  height: 0;
  background: #4CAF50;
  margin: 0 auto;
  animation: growStem 2s ease forwards;
}

@keyframes growStem {
  to { height: 140px; }
}

/* flower head */
.flower {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto;
  transform: scale(0);
  animation:
    bloom 2s ease forwards,
    breathe 4s ease-in-out infinite;
  animation-delay: 2s, 4.5s;
}

@keyframes bloom { to { transform: scale(1); } }

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* petals */
.petal {
  position: absolute;
  width: 36px;
  height: 56px;
  background: #ff9acb;
  border-radius: 50% 50% 45% 45%;
  top: 22px;
  left: 32px;
  transform-origin: center 45px;
}

.p1 { transform: rotate(0deg) translateY(-38px); }
.p2 { transform: rotate(60deg) translateY(-38px); }
.p3 { transform: rotate(120deg) translateY(-38px); }
.p4 { transform: rotate(180deg) translateY(-38px); }
.p5 { transform: rotate(240deg) translateY(-38px); }
.p6 { transform: rotate(300deg) translateY(-38px); }

/* center */
.center {
  position: absolute;
  width: 26px;
  height: 26px;
  background: gold;
  border-radius: 50%;
  top: 37px;
  left: 37px;
  z-index: 2;
}

/* violet transition */
.violet .petal {
  animation: violetize 3s ease forwards;
  animation-delay: 4s;
}

@keyframes violetize {
  to { background:#9b5de5; }
}

/* place buttons */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
