<style>
body {

  background: white;

body.cute-bg {

.card {

h1 { font-size: 26px; }
p { color: #555; }

img {

}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;

  transition: all 0.25s ease;
}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {

/* ğŸŒ¿ GARDEN */
.garden {
  position: relative;
  height: 300px;
  margin-top: 20px;
}

/* ğŸŒ¸ FLOWERS */
.flower {
  position: absolute;
  bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: swayX 4s ease-in-out infinite;
}

@keyframes swayX {
  0% { transform: translateX(0); }
  50% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.stem {
  width: 6px;
  background: #4CAF50;
  animation: growStem 2s ease forwards;
}

@keyframes growStem {
  from { height: 0; }
  to { height: var(--stem-height); }
}

/* ğŸŒ¼ BLOOM */
.bloom {
  position: relative;
  width: var(--size);
  height: var(--size);
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.petal {
  position: absolute;
  width: 40%;
  height: 60%;
  background: var(--color);
  border-radius: 50%;
  top: 20%;
  left: 30%;
  opacity: 0;
  animation: petalBloom 0.5s ease forwards;
}

@keyframes petalBloom {
  to { opacity: 1; }
}

.p1 { transform: rotate(0deg) translateY(-40%); animation-delay: 2.2s; }
.p2 { transform: rotate(60deg) translateY(-40%); animation-delay: 2.4s; }
.p3 { transform: rotate(120deg) translateY(-40%); animation-delay: 2.6s; }
.p4 { transform: rotate(180deg) translateY(-40%); animation-delay: 2.8s; }
.p5 { transform: rotate(240deg) translateY(-40%); animation-delay: 3s; }
.p6 { transform: rotate(300deg) translateY(-40%); animation-delay: 3.2s; }

.center {
  position: absolute;
  width: 25%;
  height: 25%;
  background: gold;
  border-radius: 50%;
  top: 37%;
  left: 37%;
  opacity: 0;
  animation: petalBloom 0.5s ease forwards;
  animation-delay: 3.4s;
}

/* ğŸŒ± GRASS */
.grass {

  bottom: 0;
  width: 6px;
  height: 30px;
  background: #6ccf70;

}

/* places */
