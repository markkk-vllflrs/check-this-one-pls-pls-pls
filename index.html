<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

body.cute-bg {
  background: linear-gradient(135deg, #ffe6f0, #f3e8ff, #e6f0ff);
}

.card {
  text-align: center;
  max-width: 420px;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 26px; }
p { color: #555; }

img {
  width: 220px;
  border-radius: 12px;
  margin: 15px 0;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: all 0.25s ease;
}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {
  background:#eee;

  position:absolute;
}

/* ğŸŒ¸ FLOWER AREA */
.flower-area {
  position: relative;
  height: 300px;
  margin-top: 20px;
}

.flower-wrapper {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}

@keyframes sway {
  0% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(-4deg); }
  50% { transform: translateX(-50%) rotate(0deg); }
  75% { transform: translateX(-50%) rotate(4deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

/* ğŸŒ± Stem growth */
.stem {
  width: 6px;
  height: 0;
  background: #4CAF50;
  margin: 0 auto;
  animation: growStem 2s ease forwards;
}

@keyframes growStem {
  to { height: 140px; }
}

/* ğŸŒ¼ Flower head */
.flower {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto;
  transform: scale(0);
  animation: bloom 1s ease forwards;
  animation-delay: 2s;
}

@keyframes bloom {
  to { transform: scale(1); }
}

.flower {
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* ğŸŒ¸ Petals */
.petal {
  position: absolute;
  width: 38px;
  height: 58px;
  background: #9b5de5;
  border-radius: 50% 50% 40% 40%;
  top: 30px;
  left: 41px;
  opacity: 0;
  transform-origin: center 50px;
  animation: petalBloom 0.6s ease forwards;
}

@keyframes petalBloom {
  to { opacity: 1; }
}

.p1 { transform: rotate(0deg) translateY(-40px); animation-delay: 2.2s; }
.p2 { transform: rotate(60deg) translateY(-40px); animation-delay: 2.4s; }
.p3 { transform: rotate(120deg) translateY(-40px); animation-delay: 2.6s; }
.p4 { transform: rotate(180deg) translateY(-40px); animation-delay: 2.8s; }
.p5 { transform: rotate(240deg) translateY(-40px); animation-delay: 3s; }
.p6 { transform: rotate(300deg) translateY(-40px); animation-delay: 3.2s; }

/* ğŸŒ¼ Center */
.center {
  position: absolute;
  width: 26px;
  height: 26px;
  background: gold;
  border-radius: 50%;
  top: 47px;
  left: 47px;
  opacity: 0;
  animation: fadeIn 0.5s ease forwards;
  animation-delay: 3.4s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* places */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}
</style>
</head>
