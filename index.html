<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

body.cute-bg {
  background: linear-gradient(135deg, #ffe6f0, #f3e8ff, #e6f0ff);
}

.card {
  text-align: center;
  max-width: 420px;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 26px; }
p { color: #555; }

img {
  width: 220px;
  border-radius: 12px;
  margin: 15px 0;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: all 0.25s ease;
}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {
  background:#eee;
  color:#333;
  position:absolute;
}

/* ğŸŒ¸ GARDEN */
.garden {
  position: relative;
  height: 280px;
  margin-top: 20px;
}

/* ğŸŒ¼ FLOWER BASE */
.flower {
  position: absolute;
  bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}

@keyframes sway {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-4deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(4deg); }
  100% { transform: rotate(0deg); }
}

/* ğŸŒ± STEM */
.stem {
  width: 6px;
  height: 0;
  background: #4CAF50;
  animation: growStem 2s ease forwards;
}

@keyframes growStem {
  to { height: var(--stem-height); }
}

/* ğŸŒ¸ BLOOM */
.bloom {
  position: relative;
  width: 100px;
  height: 100px;
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.petal {
  position: absolute;
  width: 36px;
  height: 56px;
  background: #9b5de5;
  border-radius: 50% 50% 45% 45%;
  top: 22px;
  left: 32px;
  transform-origin: center 45px;
  opacity: 0;
  animation: bloomPetal 0.6s ease forwards;
}

@keyframes bloomPetal {
  to { opacity: 1; }
}

.p1 { transform: rotate(0deg) translateY(-38px); animation-delay:.2s }
.p2 { transform: rotate(60deg) translateY(-38px); animation-delay:.4s }
.p3 { transform: rotate(120deg) translateY(-38px); animation-delay:.6s }
.p4 { transform: rotate(180deg) translateY(-38px); animation-delay:.8s }
.p5 { transform: rotate(240deg) translateY(-38px); animation-delay:1s }
.p6 { transform: rotate(300deg) translateY(-38px); animation-delay:1.2s }

.center {
  position: absolute;
  width: 26px;
  height: 26px;
  background: gold;
  border-radius: 50%;
  top: 37px;
  left: 37px;
}

/* ğŸŒ¿ SIZES */
.main {
  --stem-height: 150px;
  left: 50%;
  transform: translateX(-50%);
}

.side {
  --stem-height: 90px;
  transform: scale(0.75);
}

.left { left: 20%; }
.right { right: 20%; }

/* ğŸŒ¾ GRASS */
.grass {
  position: absolute;
  bottom: 0;
  width: 6px;
  height: 40px;
  background: #6BCF9B;
  border-radius: 10px;
  animation: sway 3s ease-in-out infinite;
}
.grass.g1 { left: 35%; height: 45px; }
.grass.g2 { left: 65%; height: 35px; }

/* places */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}
</style>
</head>
