<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

body.cute-bg {
  background: linear-gradient(135deg, #ffe6f0, #f3e8ff, #e6f0ff);
}

.card {
  text-align: center;
  max-width: 420px;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 26px; }
p { color: #555; }

img {
  width: 220px;
  border-radius: 12px;
  margin: 15px 0;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: all 0.25s ease;
}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {
  background:#eee;
  color:#333;
  position:absolute;
}

/* floating stickers */
.sticker {
  position: absolute;
  font-size: 22px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.6;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* flower */
.flower-area {
  margin-top: 25px;
}

.flower {
  width: 120px;
  height: 200px;
  margin: auto;
  animation: sway 4s ease-in-out infinite;
}

@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

.stem {
  width: 6px;
  height: 120px;
  background: #4CAF50;
  margin: auto;
  border-radius: 4px;
}

.bloom {
  position: relative;
  width: 100px;
  height: 100px;
  margin: auto;
  animation: breathe 3.5s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

.petal {
  position: absolute;
  width: 40px;
  height: 60px;
  background: #9b5de5;
  border-radius: 50%;
  top: 20px;
  left: 30px;
  transform-origin: center bottom;
}

.p1 { transform: rotate(0deg) translateY(-35px); }
.p2 { transform: rotate(60deg) translateY(-35px); }
.p3 { transform: rotate(120deg) translateY(-35px); }
.p4 { transform: rotate(180deg) translateY(-35px); }
.p5 { transform: rotate(240deg) translateY(-35px); }
.p6 { transform: rotate(300deg) translateY(-35px); }

.center {
  position: absolute;
  width: 28px;
  height: 28px;
  background: gold;
  border-radius: 50%;
  top: 36px;
  left: 36px;
}

/* confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* places */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}
</style>
</head>

<body>

  <button id="yes">Yes ğŸ˜Œ</button>

<audio id="clickSound">

<script>
const steps = [
 {q:"Pwede igkidnap ta ikaw this Feb 14? ğŸ‘€",s:"Pramis tuod ini, kalbuhi ngan kutliga ak if trippings la :)))",img:"https://i.imgur.com/6b7RjQy.jpeg"},

 {q:"Sure sure?? ğŸ¤¨",s:".",img:"https://i.imgur.com/z9F5Z6B.jpeg"}

let step = 0;

const yes = document.getElementById("yes");

yes.onclick = () => {

function saveShot() {

}

no.onmouseover = no.onclick = () => {
  no.style.left = Math.random()*80 + "vw";

  noScale = Math.max(0.3, noScale - 0.05);
  no.style.transform = `scale(${noScale})`;
};

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(c);
  }
}
</script>
