<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    text-align: center;
    max-width: 420px;
    padding: 30px;
    z-index: 2;
  }

  h1 { font-size: 26px; }
  p { color: #555; }

  img {

  }

  button {
    padding: 12px 30px;
    font-size: 18px;

    border: none;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  #yes {
    background: #ff5f8f;
    color: white;
  }

  #no {
    background: #eee;
    color: #333;
    position: absolute;
  }

  iframe {
    width: 100%;
    height: 250px;
    border-radius: 12px;
    border: none;
    margin-top: 15px;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Hi, Ruswel ğŸ˜</h1>

<!-- ğŸµ Background Music -->
<audio id="bgMusic" loop>

</audio>

<!-- ğŸŠ Confetti Sound -->
<audio id="confettiSound">
  <source src="https://www.soundjay.com/human/applause-8.mp3" type="audio/mpeg">
</audio>

<script>
  const steps = [
    {
      q: "Pwede kita i-date? ğŸ‘€",
      s: "Low pressure lang, chill lang, no thoughts head empty ğŸ˜Œ",
      img: "https://i.imgur.com/j0dJt3y.jpeg"
    },
    {
      q: "Sure ka na ba diyan? ğŸ˜³",
      s: "Walang bawian haâ€¦ screenshot ko na to char ğŸ˜­",
      img: "https://i.imgur.com/0M9Jf9p.jpeg"
    },
    {
      q: "Final answer na talaga? ğŸ¤¨",
      s: "Pag pinindot mo pa yan, destiny na natin to",
      img: "https://i.imgur.com/JJp9YyS.jpeg"
    }
  ];

  let index = 0;
  let yesScale = 1;
  let noScale = 1;

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const question = document.getElementById("question");
  const subtext = document.getElementById("subtext");
  const meme = document.getElementById("meme");
  const card = document.getElementById("card");
  const bgMusic = document.getElementById("bgMusic");
  const confettiSound = document.getElementById("confettiSound");

  // ğŸ”Š Start music on FIRST click anywhere
  function startMusicOnce() {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
    document.removeEventListener("click", startMusicOnce);
  }
  document.addEventListener("click", startMusicOnce);

  yesBtn.addEventListener("click", () => {
    index++;
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (index < steps.length) {
      question.textContent = steps[index].q;
      subtext.textContent = steps[index].s;
      meme.src = steps[index].img;
    } else {
      card.innerHTML = `
        <h1>AY WOW ğŸ˜­ğŸ’–</h1>
        <p>Official na to ha, wala nang atrasan.</p>
        <p><strong>Ruswel</strong>, pick a spot below ğŸ‘‡</p>

        <iframe src="https://www.google.com/maps?q=Tacloban%20City&output=embed"></iframe>
        <iframe src="https://www.google.com/maps?q=Madison%20Park%20Tacloban&output=embed"></iframe>
        <iframe src="https://www.google.com/maps?q=Coffee%20Culture%20Tacloban&output=embed"></iframe>

        <br><br>
        <a href="https://m.me/mark.ian.villflores.2025" target="_blank">
          <button style="background:#1877f2;color:white;">
            Message me when you choose ğŸ’¬
          </button>
        </a>

        <p>Sun & Moon vibes activated ğŸŒ™âœ¨</p>
      `;

      noBtn.style.display = "none";
      startConfetti();
      confettiSound.play();
    }
  });

  function moveAndShrinkNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noScale -= 0.05;
    if (noScale < 0.3) noScale = 0.3;
    noBtn.style.transform = `scale(${noScale})`;
  }

  noBtn.addEventListener("mouseover", moveAndShrinkNo);
  noBtn.addEventListener("click", moveAndShrinkNo);

  function startConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
    }
  }
</script>

</body>
</html>
