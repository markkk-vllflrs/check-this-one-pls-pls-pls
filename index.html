<style>
body {

body.cute-bg {

.card {

h1 { font-size: 26px; }
p { color: #555; }

img {

button {

/* ğŸŒ¸ GARDEN */
.garden {
  position: relative;
  height: 260px;
  margin-top: 20px;
}

/* ğŸŒ± FLOWER */
.flower {
  position: absolute;
  bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: sway 5s ease-in-out infinite;
}

@keyframes sway {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(-3deg); }
  75% { transform: rotate(3deg); }
}

/* STEM */
.stem {
  width: 6px;
  background: #4CAF50;
  animation: grow 1.8s ease forwards;
}

@keyframes grow {
  from { height: 0; }
  to { height: var(--h); }
}

/* BLOOM */
.bloom {
  position: relative;
  width: 90px;
  height: 90px;
  margin-top: -10px;
}

.petal {
  position: absolute;
  width: 30px;
  height: 48px;
  background: #9b5de5;
  border-radius: 50% 50% 40% 40%;
  top: 20px;
  left: 30px;
}

.p1 { transform: rotate(0deg) translateY(-36px); }
.p2 { transform: rotate(60deg) translateY(-36px); }
.p3 { transform: rotate(120deg) translateY(-36px); }
.p4 { transform: rotate(180deg) translateY(-36px); }
.p5 { transform: rotate(240deg) translateY(-36px); }
.p6 { transform: rotate(300deg) translateY(-36px); }

.center {
  position: absolute;
  width: 22px;
  height: 22px;
  background: gold;
  border-radius: 50%;
  top: 34px;
  left: 34px;
}

/* SIZES */
.main {

  left: 50%;
  transform: translateX(-50%);
}

.side {
  --h: 90px;
  transform: scale(0.75);
}

.left { left: 20%; }
.right { right: 20%; }

/* PLACES */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
