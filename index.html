<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hi, R.D. üòÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

body.cute-bg {
  background: linear-gradient(135deg, #ffe6f0, #f3e8ff, #e6f0ff);
}

.card {
  text-align: center;
  max-width: 420px;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 26px; }
p { color: #555; }

img {
  width: 220px;
  border-radius: 12px;
  margin: 15px 0;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yes { background:#ff5f8f; color:white; }
#no {
  background:#eee;
  color:#333;
  position:absolute;
}

/* üå∏ FLOWER SYSTEM */
.flower-area {
  position: relative;
  height: 260px;
  margin-top: 20px;
}

.flower-wrapper {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}

/* sway */
@keyframes sway {
  0% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(-7deg); }
  50% { transform: translateX(-50%) rotate(0deg); }
  75% { transform: translateX(-50%) rotate(7deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

/* stem */
.stem {
  width: 6px;
  height: 0;
  background: #4CAF50;
  margin: auto;
  animation: growStem 2s ease forwards;
}

@keyframes growStem {
  to { height: 140px; }
}

/* flower */
.flower {
  position: relative;
  width: 90px;
  height: 90px;
  margin: auto;
  margin-top: -10px;
  transform: scale(0);
  animation:
    bloom 2s ease forwards,
    breathe 4s ease-in-out infinite;
  animation-delay: 2s, 4.5s;
}

@keyframes bloom {
  to { transform: scale(1); }
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* petals (VISIBLE I PROMISE üò≠) */
.petal {
  position: absolute;
  width: 36px;
  height: 60px;
  background: #ff9acb;
  border-radius: 50% 50% 40% 40%;
  top: 15px;
  left: 27px;
  transform-origin: bottom center;
}

.p1 { transform: rotate(0deg) translateY(-22px); }
.p2 { transform: rotate(60deg) translateY(-22px); }
.p3 { transform: rotate(120deg) translateY(-22px); }
.p4 { transform: rotate(180deg) translateY(-22px); }
.p5 { transform: rotate(240deg) translateY(-22px); }
.p6 { transform: rotate(300deg) translateY(-22px); }

/* center */
.center {
  position: absolute;
  width: 22px;
  height: 22px;
  background: gold;
  border-radius: 50%;
  top: 34px;
  left: 34px;
}

/* violet transition */
.violet .petal {
  animation: violetize 3s ease forwards;
  animation-delay: 4s;
}

@keyframes violetize {
  to { background:#9b5de5; }
}

/* hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Hi, Ruswel üòÅ</h1>
  <p id="subtext">Chill lang ha‚Ä¶ may pakiana ko gad hehe</p>
  <img id="meme" src="https://i.imgur.com/6b7RjQy.jpeg">
  <button id="yes">Yes üòå</button>
  <button id="no">No üôÑ</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b1fdbf38.mp3">
</audio>

<script>
const steps=[
 {q:"Pwede igkidnap ta ikaw this Feb 14? üëÄ",s:"Pramis tuod ini, kalbuhi ngan kutliga ak if trippings la :)))",img:"https://i.imgur.com/6b7RjQy.jpeg"},
 {q:"Weh? Weh? Fr fr? üò≥",s:"Sana diri mo ak igditch kay papabuthon kot iyo balay. Charot.",img:"https://i.imgur.com/0M9Jf9p.jpeg"},
 {q:"Sure sure?? ü§®",s:".",img:"https://i.imgur.com/z9F5Z6B.jpeg"},
 {q:"Final answer na ito ha üòå",s:"Waray na karagbawi.",img:"https://i.imgur.com/JJp9YyS.jpeg"}
];

let i=0,ys=1,ns=1;
const yes=document.getElementById("yes");
const no=document.getElementById("no");

document.addEventListener("click",()=>{
  bgMusic.volume=0.4;
  bgMusic.play().catch(()=>{});
},{once:true});

yes.onclick=()=>{
  i++; ys+=0.25;
  yes.style.transform=`scale(${ys})`;
  if(i<steps.length){
    question.textContent=steps[i].q;
    subtext.textContent=steps[i].s;
    meme.src=steps[i].img;
  } else {
    document.body.classList.add("cute-bg");
    card.innerHTML=`
      <h1>She said YES üò≠üíú</h1>
      <p>Soft launch lang‚Ä¶</p>

      <div class="flower-area">
        <div class="flower-wrapper">
          <div class="stem"></div>
          <div class="flower violet">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="center"></div>
          </div>
        </div>
      </div>

      <button onclick="save()">Save this moment üì∏</button>
      <a href="https://m.me/mark.ian.villflores.2025" target="_blank">
        <button style="background:#1877f2;color:white;">Message me üí¨</button>
      </a>
    `;
    hearts(); confetti();
  }
};

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíú";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

function confetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
  }
}

no.onmouseover=no.onclick=()=>{
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
  ns=Math.max(0.3,ns-0.05);
  no.style.transform=`scale(${ns})`;
};

function save(){
  html2canvas(document.body).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL();
    a.download="she-said-yes.png";
    a.click();
  });
}
</script>

</body>
</html>
