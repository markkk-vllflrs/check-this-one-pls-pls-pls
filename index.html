<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;

}

body.cute-bg {

}

.card {

h1 { font-size: 26px; }
p { color: #555; }

img {

  margin: 15px 0;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;

}

button:hover { transform: scale(1.05); }

#yes { background:#ff5f8f; color:white; }
#no {

/* ğŸ BEES â€” ALWAYS FLYING */
.bee {
  position: absolute;
  font-size: 28px;
  animation: fly 8s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fly {
  0% { transform: translateX(-10vw) translateY(0); }
  50% { transform: translateX(110vw) translateY(-40px); }
  100% { transform: translateX(-10vw) translateY(0); }
}

/* stickers */
.sticker {
  position: absolute;
  font-size: 22px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.6;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* places */
.place-btn {
  background: white;
  border: 2px solid #ddd;
}

.place-btn.selected {
  background: #9b5de5;
  color: white;
  border-color: #9b5de5;
}
</style>
</head>
