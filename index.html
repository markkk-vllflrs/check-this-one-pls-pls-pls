<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She said YES üíú</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #fff0ff, #f5e9ff);
  overflow: hidden;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 2.4rem;
}

.subtitle {
  opacity: 0.7;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 14px 22px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  margin: 8px;
  transition: 0.3s;
}

.choice {
  background: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.choice:hover {
  transform: scale(1.05);
}

.selected {
  background: #9b5de5;
  color: white;
}

/* üå∏ FLOWER AREA */
.flower-wrapper {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

.flower-sway {
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}

.stem {
  width: 6px;
  height: 0;
  background: #4caf50;
  margin: auto;
  animation: growStem 2.5s ease-out forwards;
}

.flower {
  position: relative;
  width: 120px;
  height: 120px;
  margin: auto;
  transform: scale(0);
  animation: bloom 1s ease-out forwards;
  animation-delay: 2.6s;
}

.petal {
  position: absolute;
  width: 40px;
  height: 60px;
  background: #a66cff;
  border-radius: 50%;
  opacity: 0;
  transform: scale(0);
  animation: petalBloom 0.6s ease-out forwards;
}

.p1 { top: 0; left: 40px; animation-delay: 2.8s; }
.p2 { top: 30px; left: 75px; transform: rotate(60deg); animation-delay: 3.0s; }
.p3 { top: 65px; left: 60px; transform: rotate(120deg); animation-delay: 3.2s; }
.p4 { top: 65px; left: 20px; transform: rotate(180deg); animation-delay: 3.4s; }
.p5 { top: 30px; left: 0; transform: rotate(240deg); animation-delay: 3.6s; }
.p6 { top: -5px; left: 20px; transform: rotate(300deg); animation-delay: 3.8s; }

.center {
  position: absolute;
  top: 42px;
  left: 42px;
  width: 35px;
  height: 35px;
  background: #ffd60a;
  border-radius: 50%;
  z-index: 5;
}

/* üå¨ breathing */
.flower {
  animation: bloom 1s ease-out forwards, breathe 4s ease-in-out infinite;
}

/* ‚ù§Ô∏è floating hearts */
.heart {
  position: absolute;
  font-size: 16px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

/* üé¨ animations */
@keyframes growStem {
  from { height: 0; }
  to { height: 220px; }
}

@keyframes bloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes petalBloom {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(3deg); }
  100% { transform: rotate(0deg); }
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-800px); opacity: 0; }
}

/* üì± message button */
.message-btn {
  margin-top: 15px;
  background: #1e88e5;
  color: white;
}
</style>
</head>

<body>

<h1>She said YES üò≠üíú</h1>
<p class="subtitle">Ano trip natin? hehehe üòå</p>

<div class="buttons">
  <button class="choice" onclick="choose('Coffee date ‚òï')">Coffee date ‚òï</button>
  <button class="choice" onclick="choose('Park stroll üå≥')">Park stroll üå≥</button>
  <button class="choice" onclick="choose('Food trip üçú')">Food trip üçú</button>
</div>

<p id="result"></p>

<button class="message-btn" onclick="message()">Message me üí¨</button>

<!-- üå∏ FLOWER -->
<div class="flower-wrapper">
  <div class="flower-sway">
    <div class="stem"></div>
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="petal p5"></div>
      <div class="petal p6"></div>
      <div class="center"></div>
    </div>
  </div>
</div>

<script>
function choose(place) {
  document.getElementById("result").innerText =
    "You chose: " + place + " ü•πüíú";
}

function message() {
  window.open("https://m.me/mark.ian.villflores.2025", "_blank");
}

/* ‚ù§Ô∏è hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíú";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
