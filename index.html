<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

  body.cute-bg {

  .card {

  h1 { font-size: 26px; }

  img {

  button {

  }

  #yes {

    color: white;
  }

  #no {
    background: #eee;
    color: #333;
    position: absolute;
  }

  /* ğŸŒ± FLOWER */
  .flower-box {
    margin-top: 30px;
    height: 220px;
    position: relative;
  }

  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 6px;
    height: 0;
    background: #4CAF50;
    transform-origin: bottom center;
    transform: translateX(-50%);
    animation: growStem 2s ease forwards, shyBend 2s ease forwards;
    animation-delay: 0s, 2s;
  }

  @keyframes growStem {
    to { height: 130px; }
  }

  @keyframes shyBend {
    to { transform: translateX(-50%) rotate(-10deg); }
  }

  .flower {
    position: absolute;
    bottom: 130px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    font-size: 42px;
    animation: bloom 2s ease forwards;
    animation-delay: 3.5s;
    filter: hue-rotate(0deg);
  }

  @keyframes bloom {
    to { transform: translateX(-50%) scale(3); }
  }

  .violet {
    animation: turnViolet 3s ease forwards;
    animation-delay: 5.5s;
  }

  @keyframes turnViolet {
    to { filter: hue-rotate(240deg); }
  }

  /* ğŸ’• FLOATING HEARTS */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* âœ¨ SPARKLES */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 2s ease-in-out infinite;
  }

  @keyframes sparkle {
    50% { opacity: 0.2; transform: scale(1.5); }
  }

  /* ğŸŠ CONFETTI */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
